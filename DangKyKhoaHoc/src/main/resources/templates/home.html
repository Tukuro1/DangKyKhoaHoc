<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
</head>
<body>
<div class="container body-content">
    <h2>Course List</h2>
    <ul>
        <li th:each="course : ${listcourse}" th:text="${course.startDate + ' - ' + course.lectureName + ' , ' + course.place}"></li>
    </ul>
</div>
</body>
</html>
